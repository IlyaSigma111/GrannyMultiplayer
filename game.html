                const targetY = player.y - canvas.height / 2 / this.zoom;
                this.x += (targetX - this.x) * 0.1;
                this.y += (targetY - this.y) * 0.1;
                
                const maxX = MAP.width * MAP.gridSize - canvas.width / this.zoom;
                const maxY = MAP.height * MAP.gridSize - canvas.height / this.zoom;
                this.x = Math.max(0, Math.min(maxX, this.x));
                this.y = Math.max(0, Math.min(maxY, this.y));
            },
            apply() {
                ctx.setTransform(1, 0, 0, 1, 0, 0);
                ctx.scale(this.zoom, this.zoom);
                ctx.translate(-this.x, -this.y);
            }
        };
        
        // ===== –°–ò–°–¢–ï–ú–ê –ö–û–õ–õ–ò–ó–ò–ô =====
        function checkCollision(newX, newY) {
            if (!player) return true;
            
            const playerRect = {
                x: newX,
                y: newY,
                width: player.size,
                height: player.size
            };
            
            // –ì—Ä–∞–Ω–∏—Ü—ã –∫–∞—Ä—Ç—ã
            if (newX < 0 || newX + player.size > MAP.width * MAP.gridSize ||
                newY < 0 || newY + player.size > MAP.height * MAP.gridSize) {
                return true;
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–ª–ª–∏–∑–∏–æ–Ω–Ω—ã–µ –æ–±—ä–µ–∫—Ç—ã
            for (const obj of MAP.collisions) {
                if (obj.floor !== player.floor) continue;
                
                const objRect = {
                    x: obj.x * MAP.gridSize,
                    y: obj.y * MAP.gridSize,
                    width: (obj.w || 1) * MAP.gridSize,
                    height: (obj.h || 1) * MAP.gridSize
                };
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏—è
                if (playerRect.x < objRect.x + objRect.width &&
                    playerRect.x + playerRect.width > objRect.x &&
                    playerRect.y < objRect.y + objRect.height &&
                    playerRect.y + playerRect.height > objRect.y) {
                    return true;
                }
            }
            
            return false;
        }

                const dist = Math.sqrt(
                    Math.pow(player.x - p.x, 2) + 
                    Math.pow(player.y - p.y, 2)
                );
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ª–æ–≤–ª—è –ø—Ä–∏ –∫–∞—Å–∞–Ω–∏–∏ (25px)
                if (dist < 25) {
                    catchPlayer(id);
                    lastCatchTime = Date.now();
                }
            });
        }

        function updateJoystick(clientX, clientY) {
            const dx = clientX - joystickStartX;
            const dy = clientY - joystickStartY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const maxDistance = 35;
            
            if (distance > maxDistance) {
                const angle = Math.atan2(dy, dx);
                joystickCurrentX = Math.cos(angle) * maxDistance;
                joystickCurrentY = Math.sin(angle) * maxDistance;
            } else {
                joystickCurrentX = dx;
                joystickCurrentY = dy;
            }
            
            joystick.style.transform = `translate(${joystickCurrentX}px, ${joystickCurrentY}px)`;
            
            if (player) {
                player.joystickX = joystickCurrentX / maxDistance;
                player.joystickY = joystickCurrentY / maxDistance;

                if (keys['s'] || keys['arrowdown']) moveY += 1;
                if (keys['a'] || keys['arrowleft']) moveX -= 1;
                if (keys['d'] || keys['arrowright']) moveX += 1;
                
                if (isMobile && joystickActive) {
                    moveX = player.joystickX;
                    moveY = player.joystickY;
                }
                
                if (moveX !== 0 || moveY !== 0) {
                    const speed = player.speed;
                    const magnitude = Math.sqrt(moveX * moveX + moveY * moveY);
                    if (magnitude > 0) {
                        moveX /= magnitude;
                        moveY /= magnitude;
                    }
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–ª–ª–∏–∑–∏–∏ –ø–æ –æ—Å—è–º –æ—Ç–¥–µ–ª—å–Ω–æ
                    let newX = player.x;
                    let newY = player.y;
                    
                    // –î–≤–∏–∂–µ–Ω–∏–µ –ø–æ X
                    if (moveX !== 0) {
                        newX = player.x + moveX * speed;
                        if (!checkCollision(newX, player.y)) {
                            player.x = newX;
                        }
                    }
                    
                    // –î–≤–∏–∂–µ–Ω–∏–µ –ø–æ Y
                    if (moveY !== 0) {
                        newY = player.y + moveY * speed;
                        if (!checkCollision(player.x, newY)) {
                            player.y = newY;
                        }
                    }
                    
                    checkStairs();
                }
            }
            
            // –ö–∞–º–µ—Ä–∞ –∏ –æ—Ç—Ä–∏—Å–æ–≤–∫–∞
            CAMERA.update();
            CAMERA.apply();
            drawMap();
            drawPlayers();
            
            requestAnimationFrame(gameLoop);
        }
        
        function checkStairs() {
            const gridX = Math.floor((player.x + player.size/2) / MAP.gridSize);
            const gridY = Math.floor((player.y + player.size/2) / MAP.gridSize);
            
            for (const obj of MAP.objects.filter(o => o.type === 'stairs')) {
                if (obj.x === gridX && obj.y === gridY) {
                    player.floor = player.floor === 1 ? 2 : 1;
                    
                    if (player.floor === 2) {
                        player.x = 8 * MAP.gridSize;
                        player.y = 4 * MAP.gridSize;
                    } else {
                        player.x = 10 * MAP.gridSize;
                        player.y = 12 * MAP.gridSize;
                    }
                    break;
                }
            }
        }
        
        function checkNearHideSpot() {
            const playerGridX = Math.floor((player.x + player.size/2) / MAP.gridSize);
            const playerGridY = Math.floor((player.y + player.size/2) / MAP.gridSize);
            
            for (const obj of MAP.collisions.filter(o => 
                o.type === 'closet' || o.type === 'bed' || o.type === 'sofa' || 
                o.type === 'fridge' || o.type === 'car' || o.type === 'bathtub')) {
                if (obj.floor !== player.floor) continue;
                
                if (Math.abs(obj.x - playerGridX) <= 1 && Math.abs(obj.y - playerGridY) <= 1) {
                    return true;
                }
            }
            return false;
        }
        
        // ===== –ö–û–ù–ï–¶ –ò–ì–†–´ =====
        function checkGameEnd() {
            if (!gameActive) return;
            
            const activeSurvivors = Object.values(otherPlayers).filter(p => 
                !p.isGranny && !p.caught).length;
            
            if (player.isGranny && activeSurvivors === 0 && totalPlayers > 1) {
                endGame('granny');
            }
            
            if (!player.isGranny && getRemainingTime() <= 0) {
                endGame('survivors');
            }
        }
        
        function getRemainingTime() {
            const elapsed = (Date.now() - gameStartTime) / 1000;
            return Math.max(0, totalGameTime - elapsed);
        }
        
        function endGame(winner) {
            gameActive = false;
            
            const roomRef = window.firebaseRef(window.firebaseDB, `rooms/${roomId}`);
            window.firebaseUpdate(roomRef, {
                gameOver: true,
                winner: winner,
                endTime: Date.now()
            });
            
            showGameOver(winner);
        }
        
        function showGameOver(winner) {
            if (!gameActive) return;
            gameActive = false;
            
            let title, message;
            
            if (winner === 'granny') {
                title = 'üëµ Granny –ü–û–ë–ï–î–ò–õ–ê!';
                message = '–í—Å–µ –≤—ã–∂–∏–≤—à–∏–µ –ø–æ–π–º–∞–Ω—ã!<br>Granny –∑–∞—â–∏—Ç–∏–ª–∞ —Å–≤–æ–π –¥–æ–º!';
            } else if (winner === 'survivors') {
                title = 'üèÉ –í–´–ñ–ò–í–®–ò–ï –ü–û–ë–ï–î–ò–õ–ò!';
                message = '–í—Ä–µ–º—è –≤—ã—à–ª–æ!<br>–í—ã–∂–∏–≤—à–∏–µ –ø–µ—Ä–µ–∂–∏–ª–∏ 2 –º–∏–Ω—É—Ç—ã –≤ –¥–æ–º–µ Granny!';
            }
            
            document.getElementById('gameOverTitle').textContent = title;
            document.getElementById('gameOverText').innerHTML = message;
            document.getElementById('gameOverScreen').classList.add('active');
        }
        
        // ===== –ó–ê–ü–£–°–ö =====
        function startGame() {
            console.log('–ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã...');
            
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
                gameActive = true;
                
                const timerInterval = setInterval(() => {
                    if (!gameActive) {
                        clearInterval(timerInterval);
                        return;
                    }
                    
                    const remaining = Math.floor(getRemainingTime());
                    document.getElementById('timer').textContent = remaining;
                    
                    if (remaining <= 0) {
                        clearInterval(timerInterval);
                        if (!player.isGranny) {
                            endGame('survivors');
                        }
                    }
                }, 1000);
                
                gameLoop();
                console.log('–ò–≥—Ä–∞ –∑–∞–ø—É—â–µ–Ω–∞');
                
            }, 1000);
        }
        
        function exitGame() {
            if (roomId && playerId) {
                const playerRef = window.firebaseRef(window.firebaseDB, `rooms/${roomId}/players/${playerId}`);
                window.firebaseUpdate(playerRef, { online: false });
                window.firebaseRemove(playerRef);
            }
            window.location.href = 'index.html';
        }
        
        window.addEventListener('error', (e) => {
            console.error('–ì–ª–æ–±–∞–ª—å–Ω–∞—è –æ—à–∏–±–∫–∞:', e.error);
        });
    </script>
