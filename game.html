<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Granny 2D - –ò–≥—Ä–∞</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body, html {
            overflow: hidden;
            height: 100%;
            width: 100%;
            background: #000;
            font-family: Arial, sans-serif;
        }
        
        .game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .game-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #333;
            color: white;
            z-index: 1000;
        }
        
        .header-left, .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .timer { 
            color: #ffcc00; 
            font-weight: bold; 
            font-size: 16px; 
        }
        .role { 
            color: #00ff88; 
            font-size: 16px; 
        }
        .players-online { 
            color: #00a8ff; 
            font-size: 16px; 
        }
        
        #gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            background: #000;
            z-index: 1;
        }
        
        .mobile-controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: none;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 500;
            pointer-events: none;
        }
        
        .mobile-controls.active {
            display: flex;
        }
        
        .joystick-area {
            width: 140px;
            height: 140px;
            position: relative;
            pointer-events: auto;
        }
        
        .joystick {
            width: 65px;
            height: 65px;
            background: rgba(255, 255, 255, 0.25);
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            position: absolute;
            top: 37.5px;
            left: 37.5px;
            touch-action: none;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            pointer-events: auto;
        }
        
        .action-btn {
            width: 65px;
            height: 65px;
            background: rgba(255, 71, 87, 0.8);
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: none;
            cursor: pointer;
        }
        
        .action-btn.hide-btn {
            background: rgba(0, 168, 255, 0.8);
        }
        
        .exit-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            color: white;
            font-size: 20px;
            transition: opacity 0.5s;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top: 5px solid #ff4757;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .debug-panel {
            position: fixed;
            top: 60px;
            right: 10px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            border: 1px solid #444;
            max-width: 250px;
            z-index: 900;
        }
        
        @media (max-width: 768px) {
            .game-header {
                padding: 8px 10px;
            }
            
            .timer, .role, .players-online {
                font-size: 14px;
            }
            
            .mobile-controls {
                display: flex;
                bottom: 15px;
            }
            
            .joystick-area {
                width: 120px;
                height: 120px;
            }
            
            .joystick {
                width: 55px;
                height: 55px;
                top: 32.5px;
                left: 32.5px;
            }
            
            .action-btn {
                width: 55px;
                height: 55px;
                font-size: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .joystick-area {
                width: 110px;
                height: 110px;
            }
            
            .joystick {
                width: 50px;
                height: 50px;
                top: 30px;
                left: 30px;
            }
            
            .action-btn {
                width: 50px;
                height: 50px;
                font-size: 18px;
            }
        }

<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div>–ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä—ã...</div>

    <div class="game-container">
        <div class="game-header">

                <div class="timer">‚è±Ô∏è <span id="timer">120</span>—Å</div>
                <div class="role">üé≠ <span id="roleText">–í—ã–∂–∏–≤—à–∏–π</span></div>

            </div>
        </div>
        
        <div class="debug-panel" id="debugPanel">

    <script>
        // ===== –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï =====
        let canvas, ctx;
        let roomId, playerId, isGranny;
        let player = null;
        let otherPlayers = {};
        let gameActive = false;
        let isMobile = false;
        
        // ===== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø =====
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('DOM –∑–∞–≥—Ä—É–∂–µ–Ω');
            
            // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
            const urlParams = new URLSearchParams(window.location.search);
            roomId = urlParams.get('room');
            playerId = urlParams.get('player') || 'player_' + Math.random().toString(36).substr(2, 8);
            isGranny = urlParams.get('granny') === 'true';
            
            console.log('–ü–∞—Ä–∞–º–µ—Ç—Ä—ã:', { roomId, playerId, isGranny });
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
            if (!roomId) {
                alert('–û—à–∏–±–∫–∞: –Ω–µ—Ç –∫–æ–¥–∞ –∫–æ–º–Ω–∞—Ç—ã!');
                window.location.href = 'index.html';
                return;
            }
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            document.getElementById('roleText').textContent = isGranny ? 'Granny üëµ' : '–í—ã–∂–∏–≤—à–∏–π üèÉ';
            document.getElementById('roleText').style.color = isGranny ? '#ff4757' : '#00ff88';
            document.getElementById('loadingText').textContent = `–ö–æ–º–Ω–∞—Ç–∞: ${roomId}`;
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ
            isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (isMobile) {
                document.getElementById('mobileControls').classList.add('active');
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–Ω–≤–∞—Å–∞
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // –°–æ–∑–¥–∞–µ–º –∏–≥—Ä–æ–∫–∞
            player = createPlayer();
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º Firebase
            await initFirebase();
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É
            startGame();
        });
        
        function resizeCanvas() {
            if (!canvas) return;
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            console.log('Canvas —Ä–∞–∑–º–µ—Ä:', canvas.width, 'x', canvas.height);
        }
        
        function createPlayer() {
            return {
                id: playerId,
                x: 10 * 50,
                y: 12 * 50,
                size: 20,
                color: isGranny ? '#ff0000' : '#00a8ff',
                name: isGranny ? 'Granny' : '–ò–≥—Ä–æ–∫_' + playerId.slice(0,4),
                isGranny: isGranny,
                floor: 1,
                hidden: false,
                speed: isGranny ? 2.5 : 3.5,
                lastUpdate: 0,
                joystickX: 0,
                joystickY: 0
            };
        }
        
        // ===== –ö–ê–†–¢–ê =====
        const MAP = {
            gridSize: 50,
            width: 24,
            height: 18,
            
            rooms: [
                { id: 'entrance', name: '–ü—Ä–∏—Ö–æ–∂–∞—è', x: 8, y: 10, w: 8, h: 6, floor: 1 },
                { id: 'livingroom', name: '–ì–æ—Å—Ç–∏–Ω–∞—è', x: 2, y: 6, w: 10, h: 8, floor: 1 },
                { id: 'kitchen', name: '–ö—É—Ö–Ω—è', x: 12, y: 8, w: 8, h: 8, floor: 1 },
                { id: 'bedroom', name: '–°–ø–∞–ª—å–Ω—è', x: 6, y: 2, w: 8, h: 6, floor: 2 }
            ],
            
            objects: [
                { x: 11, y: 10, type: 'door', floor: 1 },
                { x: 16, y: 11, type: 'door', floor: 1 },
                { x: 7, y: 9, type: 'door', floor: 1 },
                { x: 10, y: 11, type: 'closet', floor: 1 },
                { x: 14, y: 10, type: 'fridge', floor: 1 },
                { x: 4, y: 7, type: 'sofa', floor: 1 },
                { x: 8, y: 3, type: 'bed', floor: 2 },
                { x: 12, y: 14, type: 'stairs', floor: 1 },
                { x: 12, y: 3, type: 'stairs', floor: 2 }
            ]
        };
        
        // –ö–∞–º–µ—Ä–∞
        const CAMERA = {
            x: 0, y: 0, zoom: 1.2,
            update() {
                const targetX = player.x - canvas.width / 2 / this.zoom;
                const targetY = player.y - canvas.height / 2 / this.zoom;
                this.x += (targetX - this.x) * 0.1;
                this.y += (targetY - this.y) * 0.1;
                
                const maxX = MAP.width * MAP.gridSize - canvas.width / this.zoom;
                const maxY = MAP.height * MAP.gridSize - canvas.height / this.zoom;
                this.x = Math.max(0, Math.min(maxX, this.x));
                this.y = Math.max(0, Math.min(maxY, this.y));
            },
            apply() {
                ctx.setTransform(1, 0, 0, 1, 0, 0);
                ctx.scale(this.zoom, this.zoom);
                ctx.translate(-this.x, -this.y);
            }
        };
        
        // ===== FIREBASE =====
        async function initFirebase() {
            return new Promise((resolve) => {
                try {
                    const playerRef = window.firebaseRef(window.firebaseDB, `rooms/${roomId}/players/${playerId}`);
                    
                    // –°–Ω–∞—á–∞–ª–∞ –∑–∞–ø–∏—Å—ã–≤–∞–µ–º —Å–µ–±—è
                    window.firebaseSet(playerRef, {
                        id: playerId,
                        name: player.name,
                        isGranny: player.isGranny,
                        x: player.x,
                        y: player.y,
                        floor: player.floor,
                        hidden: player.hidden,
                        online: true,
                        joinedAt: Date.now(),
                        lastUpdate: Date.now()
                    }).then(() => {
                        console.log('–ò–≥—Ä–æ–∫ –∑–∞–ø–∏—Å–∞–Ω –≤ Firebase');
                        updateDebugInfo('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ');
                        
                        // –°–ª—É—à–∞–µ–º –≤—Å–µ—Ö –∏–≥—Ä–æ–∫–æ–≤
                        const playersRef = window.firebaseRef(window.firebaseDB, `rooms/${roomId}/players`);
                        window.firebaseOnValue(playersRef, (snapshot) => {
                            const players = snapshot.val() || {};
                            const count = Object.keys(players).length;
                            
                            // –û–ë–ù–û–í–õ–Ø–ï–ú –°–ß–ï–¢–ß–ò–ö –ü–†–ê–í–ò–õ–¨–ù–û
                            document.getElementById('playersCount').textContent = count;
                            
                            // –û–±–Ω–æ–≤–ª—è–µ–º –¥—Ä—É–≥–∏—Ö –∏–≥—Ä–æ–∫–æ–≤
                            otherPlayers = {};
                            Object.entries(players).forEach(([id, data]) => {
                                if (id !== playerId && data && data.online !== false) {
                                    otherPlayers[id] = {
                                        x: data.x || 0,
                                        y: data.y || 0,
                                        floor: data.floor || 1,
                                        hidden: data.hidden || false,
                                        isGranny: data.isGranny || false,
                                        name: data.name || '–ò–≥—Ä–æ–∫',
                                        color: data.isGranny ? '#ff0000' : '#00a8ff',
                                        lastSeen: data.lastUpdate || 0
                                    };
                                }
                            });
                            
                            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–ª–∞–¥–∫—É
                            updateDebugInfo(`‚úÖ –ò–≥—Ä–æ–∫–æ–≤: ${count}<br>–í—ã: ${playerId.slice(0,8)}`);
                        });
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º —Å–≤–æ—é –ø–æ–∑–∏—Ü–∏—é –∫–∞–∂–¥—ã–µ 100–º—Å
                        setInterval(() => {
                            if (!player || !gameActive) return;
                            
                            window.firebaseUpdate(playerRef, {
                                x: player.x,
                                y: player.y,
                                floor: player.floor,
                                hidden: player.hidden,
                                lastUpdate: Date.now(),
                                online: true
                            });
                        }, 100);
                        
                        resolve();
                    }).catch(error => {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–ø–∏—Å–∏ –≤ Firebase:', error);
                        updateDebugInfo('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
                        resolve(); // –í—Å–µ —Ä–∞–≤–Ω–æ –ø—Ä–æ–¥–æ–ª–∂–∞–µ–º
                    });
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ Firebase:', error);
                    resolve(); // –í—Å–µ —Ä–∞–≤–Ω–æ –ø—Ä–æ–¥–æ–ª–∂–∞–µ–º
                }
            });
        }
        
        function updateDebugInfo(text) {
            const panel = document.getElementById('debugPanel');
            if (panel) {
                panel.innerHTML = text;
            }
        }
        
        // ===== –£–ü–†–ê–í–õ–ï–ù–ò–ï =====
        const keys = {};
        
        window.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            keys[key] = true;
            
            if (key === ' ') {
                e.preventDefault();
                toggleHide();
            }
            
            if (key === 'f') {
                toggleFlashlight();
            }
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        // –ú–æ–±–∏–ª—å–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        let joystickActive = false;
        let joystickStartX = 0;
        let joystickStartY = 0;
        let joystickCurrentX = 0;
        let joystickCurrentY = 0;
        const joystick = document.getElementById('joystick');
        const joystickArea = document.getElementById('joystickArea');
        
        if (joystickArea) {
            joystickArea.addEventListener('touchstart', (e) => {
                e.preventDefault();
                joystickActive = true;
                const rect = joystickArea.getBoundingClientRect();
                joystickStartX = rect.left + rect.width / 2;
                joystickStartY = rect.top + rect.height / 2;
                updateJoystick(e.touches[0].clientX, e.touches[0].clientY);
            });
            
            joystickArea.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (joystickActive) {
                    updateJoystick(e.touches[0].clientX, e.touches[0].clientY);
                }
            });
            
            joystickArea.addEventListener('touchend', (e) => {
                e.preventDefault();
                joystickActive = false;
                joystick.style.transform = 'translate(0px, 0px)';
                if (player) {
                    player.joystickX = 0;
                    player.joystickY = 0;
                }
            });
        }
        
        function updateJoystick(clientX, clientY) {
            const dx = clientX - joystickStartX;
            const dy = clientY - joystickStartY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const maxDistance = 35;
            
            if (distance > maxDistance) {
                const angle = Math.atan2(dy, dx);
                joystickCurrentX = Math.cos(angle) * maxDistance;
                joystickCurrentY = Math.sin(angle) * maxDistance;
            } else {
                joystickCurrentX = dx;
                joystickCurrentY = dy;
            }
            
            joystick.style.transform = `translate(${joystickCurrentX}px, ${joystickCurrentY}px)`;
            
            if (player) {
                player.joystickX = joystickCurrentX / maxDistance;
                player.joystickY = joystickCurrentY / maxDistance;
            }
        }
        
        // –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π
        document.getElementById('hideBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            toggleHide();
        });
        
        document.getElementById('flashlightBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            toggleFlashlight();
        });
        
        function toggleHide() {
            if (!player) return;
            
            if (player.hidden) {
                player.hidden = false;
            } else {
                const nearHideSpot = checkNearHideSpot();
                if (nearHideSpot) {
                    player.hidden = true;
                }
            }
        }
        
        let flashlightOn = false;
        function toggleFlashlight() {
            if (!player || player.isGranny) return;
            flashlightOn = !flashlightOn;
        }
        
        // ===== –û–¢–†–ò–°–û–í–ö–ê =====
        function drawMap() {
            // –§–æ–Ω
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(CAMERA.x, CAMERA.y, canvas.width / CAMERA.zoom, canvas.height / CAMERA.zoom);
            
            // –ö–æ–º–Ω–∞—Ç—ã
            MAP.rooms.forEach(room => {
                if (room.floor !== player.floor) return;
                
                const x = room.x * MAP.gridSize;
                const y = room.y * MAP.gridSize;
                const w = room.w * MAP.gridSize;
                const h = room.h * MAP.gridSize;
                
                // –ü–æ–ª
                ctx.fillStyle = '#222';
                ctx.fillRect(x, y, w, h);
                
                // –°—Ç–µ–Ω—ã
                ctx.strokeStyle = '#444';
                ctx.lineWidth = 3;
                ctx.strokeRect(x, y, w, h);
                
                // –ù–∞–∑–≤–∞–Ω–∏–µ
                ctx.fillStyle = '#888';
                ctx.font = '14px Arial';
                ctx.fillText(room.name, x + 5, y + 20);
            });
            
            // –û–±—ä–µ–∫—Ç—ã (–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–µ)
            ctx.globalAlpha = 0.3;
            MAP.objects.forEach(obj => {
                if (obj.floor !== player.floor) return;
                
                const x = obj.x * MAP.gridSize;
                const y = obj.y * MAP.gridSize;
                
                switch (obj.type) {
                    case 'door':
                        ctx.fillStyle = '#8B4513';
                        break;
                    case 'stairs':
                        ctx.fillStyle = '#555';
                        break;
                    default:
                        ctx.fillStyle = '#5D4037';
                }
                
                ctx.fillRect(x, y, MAP.gridSize, MAP.gridSize);
            });
            ctx.globalAlpha = 1.0;
        }
        
        function drawPlayers() {
            // –î—Ä—É–≥–∏–µ –∏–≥—Ä–æ–∫–∏
            Object.values(otherPlayers).forEach(p => {
                if (p.floor !== player.floor) return;
                
                const x = p.x;
                const y = p.y;
                
                // –¢–µ–Ω—å
                ctx.fillStyle = 'rgba(0,0,0,0.3)';
                ctx.beginPath();
                ctx.ellipse(x + 10, y + 30, 12, 5, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // –ò–≥—Ä–æ–∫
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(x + 10, y + 10, p.hidden ? 8 : 15, 0, Math.PI * 2);
                ctx.fill();
                
                // –ò–º—è (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –Ω–µ —Å–ø—Ä—è—Ç–∞–Ω)
                if (!p.hidden) {
                    ctx.fillStyle = '#fff';
                    ctx.font = '12px Arial';
                    ctx.fillText(p.name, x - 10, y - 5);
                }
            });
            
            // –¢–µ–∫—É—â–∏–π –∏–≥—Ä–æ–∫
            const x = player.x;
            const y = player.y;
            
            // –¢–µ–Ω—å
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.beginPath();
            ctx.ellipse(x + 10, y + 30, 15, 6, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // –ò–≥—Ä–æ–∫
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(x + 10, y + 10, player.hidden ? 10 : player.size/2, 0, Math.PI * 2);
            ctx.fill();
            
            // –ò–º—è
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 14px Arial';
            ctx.fillText(player.name + ' (–í—ã)', x - 15, y - 10);
            
            // –ï—Å–ª–∏ —Å–ø—Ä—è—Ç–∞–Ω
            if (player.hidden) {
                ctx.fillStyle = 'rgba(0,0,0,0.7)';
                ctx.fillRect(x - 10, y - 10, 40, 40);
                ctx.fillStyle = '#fff';
                ctx.font = '12px Arial';
                ctx.fillText('–°–ø—Ä—è—Ç–∞–Ω', x, y - 15);
            }
        }
        
        // ===== –ò–ì–†–û–í–û–ô –¶–ò–ö–õ =====
        function gameLoop() {
            if (!gameActive || !player) return;
            
            // –û—á–∏—Å—Ç–∫–∞
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // –î–≤–∏–∂–µ–Ω–∏–µ
            if (!player.hidden) {
                let moveX = 0, moveY = 0;
                
                // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞
                if (keys['w'] || keys['arrowup']) moveY -= 1;
                if (keys['s'] || keys['arrowdown']) moveY += 1;
                if (keys['a'] || keys['arrowleft']) moveX -= 1;
                if (keys['d'] || keys['arrowright']) moveX += 1;
                
                // –î–∂–æ–π—Å—Ç–∏–∫
                if (isMobile && joystickActive) {
                    moveX = player.joystickX;
                    moveY = player.joystickY;
                }
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ
                if (moveX !== 0 || moveY !== 0) {
                    const speed = player.speed;
                    const magnitude = Math.sqrt(moveX * moveX + moveY * moveY);
                    if (magnitude > 0) {
                        moveX /= magnitude;
                        moveY /= magnitude;
                    }
                    
                    const newX = player.x + moveX * speed;
                    const newY = player.y + moveY * speed;
                    
                    // –ì—Ä–∞–Ω–∏—Ü—ã
                    player.x = Math.max(0, Math.min(MAP.width * MAP.gridSize - player.size, newX));
                    player.y = Math.max(0, Math.min(MAP.height * MAP.gridSize - player.size, newY));
                    
                    // –õ–µ—Å—Ç–Ω–∏—Ü—ã
                    checkStairs();
                }
            }
            
            // –ö–∞–º–µ—Ä–∞ –∏ –æ—Ç—Ä–∏—Å–æ–≤–∫–∞
            CAMERA.update();
            CAMERA.apply();
            drawMap();
            drawPlayers();
            
            requestAnimationFrame(gameLoop);
        }
        
        function checkStairs() {
            if (!player) return;
            
            const gridX = Math.floor((player.x + player.size/2) / MAP.gridSize);
            const gridY = Math.floor((player.y + player.size/2) / MAP.gridSize);
            
            for (const obj of MAP.objects.filter(o => o.type === 'stairs')) {
                if (obj.x === gridX && obj.y === gridY) {
                    player.floor = player.floor === 1 ? 2 : 1;
                    
                    if (player.floor === 2) {
                        player.x = 8 * MAP.gridSize;
                        player.y = 4 * MAP.gridSize;
                    } else {
                        player.x = 10 * MAP.gridSize;
                        player.y = 12 * MAP.gridSize;
                    }
                    break;
                }
            }
        }
        
        function checkNearHideSpot() {
            if (!player) return false;
            
            const playerGridX = Math.floor((player.x + player.size/2) / MAP.gridSize);
            const playerGridY = Math.floor((player.y + player.size/2) / MAP.gridSize);
            
            for (const obj of MAP.objects.filter(o => 
                o.type === 'closet' || o.type === 'bed' || o.type === 'sofa' || o.type === 'fridge')) {
                if (obj.floor !== player.floor) continue;
                
                if (Math.abs(obj.x - playerGridX) <= 1 && Math.abs(obj.y - playerGridY) <= 1) {
                    return true;
                }
            }
            return false;
        }
        
        // ===== –ó–ê–ü–£–°–ö –ò–ì–†–´ =====
        function startGame() {
            console.log('–ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã...');
            
            // –ü—Ä—è—á–µ–º –∑–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
                gameActive = true;
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
                let gameTime = 120;
                const timerInterval = setInterval(() => {
                    if (!gameActive) {
                        clearInterval(timerInterval);
                        return;
                    }
                    
                    gameTime--;
                    document.getElementById('timer').textContent = gameTime;
                    
                    if (gameTime <= 0) {
                        clearInterval(timerInterval);
                        endGame('–í—Ä–µ–º—è –≤—ã—à–ª–æ!');
                    }
                }, 1000);
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
                gameLoop();
                console.log('–ò–≥—Ä–∞ –∑–∞–ø—É—â–µ–Ω–∞');
                
            }, 1000);
        }
        
        function endGame(message) {
            gameActive = false;
            setTimeout(() => {
                alert(message);
                exitGame();
            }, 500);
        }
        
        function exitGame() {
            if (roomId && playerId) {
                const playerRef = window.firebaseRef(window.firebaseDB, `rooms/${roomId}/players/${playerId}`);
                window.firebaseUpdate(playerRef, { online: false });
                window.firebaseRemove(playerRef);
            }
            window.location.href = 'index.html';
        }
        
        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –≤—ã—Ö–æ–¥ –ø–æ –æ—à–∏–±–∫–µ
        window.addEventListener('error', (e) => {
            console.error('–ì–ª–æ–±–∞–ª—å–Ω–∞—è –æ—à–∏–±–∫–∞:', e.error);
            document.getElementById('loadingScreen').classList.remove('hidden');
            document.getElementById('loadingText').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –û–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.';
        });
    </script>
