        }

            pointer-events: auto;
        }
        
        .joystick {

        .action-btn {

    <script>
        // ===== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø =====
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room');
        const playerId = urlParams.get('player') || 'player_' + Math.random().toString(36).substr(2, 8);
        const isGranny = urlParams.get('granny') === 'true';
        
        console.log('–ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã:', { roomId, playerId, isGranny });
        
        // –ï—Å–ª–∏ –Ω–µ—Ç –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ - —Ä–µ–¥–∏—Ä–µ–∫—Ç –≤ –ª–æ–±–±–∏
        if (!roomId) {
            window.location.href = 'index.html';
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        document.getElementById('roleText').textContent = isGranny ? 'Granny üëµ' : '–í—ã–∂–∏–≤—à–∏–π üèÉ';
        document.getElementById('roleText').style.color = isGranny ? '#ff4757' : '#00ff88';
        document.getElementById('debugInfo').innerHTML = `
            <div>‚úÖ –ò–≥—Ä–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞</div>
            <div>–ö–æ–º–Ω–∞—Ç–∞: ${roomId}</div>
            <div>–ò–≥—Ä–æ–∫: ${playerId.slice(0, 8)}</div>
        `;
        
        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –º–æ–±–∏–ª—å–Ω–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        if (isMobile) {
            document.getElementById('mobileControls').classList.add('active');
            document.querySelector('.controls').style.display = 'none';
        }
        
        // –ö–∞–Ω–≤–∞—Å
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // === –ö–ê–†–¢–ê ===
        const MAP = {
            gridSize: 50,
            width: 24,
            height: 18,
            
            rooms: [
                { id: 'entrance', name: '–ü—Ä–∏—Ö–æ–∂–∞—è', x: 8, y: 10, w: 8, h: 6, floor: 1 },
                { id: 'livingroom', name: '–ì–æ—Å—Ç–∏–Ω–∞—è', x: 2, y: 6, w: 10, h: 8, floor: 1 },
                { id: 'kitchen', name: '–ö—É—Ö–Ω—è', x: 12, y: 8, w: 8, h: 8, floor: 1 },
                { id: 'bedroom', name: '–°–ø–∞–ª—å–Ω—è', x: 6, y: 2, w: 8, h: 6, floor: 2 }
            ],
            
            objects: [
                { x: 11, y: 10, type: 'door', floor: 1 },
                { x: 16, y: 11, type: 'door', floor: 1 },
                { x: 7, y: 9, type: 'door', floor: 1 },
                { x: 10, y: 11, type: 'closet', floor: 1 },
                { x: 14, y: 10, type: 'fridge', floor: 1 },
                { x: 4, y: 7, type: 'sofa', floor: 1 },
                { x: 8, y: 3, type: 'bed', floor: 2 },
                { x: 12, y: 14, type: 'stairs', floor: 1 },
                { x: 12, y: 3, type: 'stairs', floor: 2 }
            ]
        };
        
        // –ö–∞–º–µ—Ä–∞
        const CAMERA = {
            x: 0, y: 0, zoom: 1.2,
            update() {
                const targetX = player.x - canvas.width / 2 / this.zoom;
                const targetY = player.y - canvas.height / 2 / this.zoom;
                this.x += (targetX - this.x) * 0.1;
                this.y += (targetY - this.y) * 0.1;
                
                const maxX = MAP.width * MAP.gridSize - canvas.width / this.zoom;
                const maxY = MAP.height * MAP.gridSize - canvas.height / this.zoom;
                this.x = Math.max(0, Math.min(maxX, this.x));
                this.y = Math.max(0, Math.min(maxY, this.y));
            },
            apply() {
                ctx.setTransform(1, 0, 0, 1, 0, 0);
                ctx.scale(this.zoom, this.zoom);
                ctx.translate(-this.x, -this.y);
            }
        };
        
        // –ò–≥—Ä–æ–∫
        const player = {
            id: playerId,
            x: 10 * MAP.gridSize,
            y: 12 * MAP.gridSize,
            size: 20,
            color: isGranny ? '#ff0000' : '#00a8ff',
            name: isGranny ? 'Granny' : '–ò–≥—Ä–æ–∫_' + playerId.slice(0,4),
            isGranny: isGranny,
            floor: 1,
            hidden: false,
            speed: isGranny ? 2.5 : 3.5,
            lastUpdate: 0,
            joystickX: 0,
            joystickY: 0
        };
        
        // –î—Ä—É–≥–∏–µ –∏–≥—Ä–æ–∫–∏
        let otherPlayers = {};
        
        // === –£–ü–†–ê–í–õ–ï–ù–ò–ï ===
        const keys = {};
        
        // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞
        window.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            keys[key] = true;
            
            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É –ø—Ä–æ–±–µ–ª–æ–º
            if (key === ' ') {
                e.preventDefault();
                toggleHide();
            }
            
            if (key === 'f') {
                toggleFlashlight();
            }
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        // –ú–æ–±–∏–ª—å–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        let joystickActive = false;
        let joystickStartX = 0;
        let joystickStartY = 0;
        let joystickCurrentX = 0;
        let joystickCurrentY = 0;
        const joystick = document.getElementById('joystick');
        const joystickArea = document.getElementById('joystickArea');
        
        // –î–∂–æ–π—Å—Ç–∏–∫
        joystickArea.addEventListener('touchstart', (e) => {
            e.preventDefault();
            joystickActive = true;
            const rect = joystickArea.getBoundingClientRect();
            joystickStartX = rect.left + rect.width / 2;
            joystickStartY = rect.top + rect.height / 2;
            updateJoystick(e.touches[0].clientX, e.touches[0].clientY);
        });
        
        joystickArea.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (joystickActive) {
                updateJoystick(e.touches[0].clientX, e.touches[0].clientY);
            }
        });
        
        joystickArea.addEventListener('touchend', (e) => {
            e.preventDefault();
            joystickActive = false;
            joystick.style.transform = 'translate(0px, 0px)';
            player.joystickX = 0;
            player.joystickY = 0;
        });
        
        function updateJoystick(clientX, clientY) {
            const dx = clientX - joystickStartX;
            const dy = clientY - joystickStartY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const maxDistance = 40;
            
            if (distance > maxDistance) {
                const angle = Math.atan2(dy, dx);
                joystickCurrentX = Math.cos(angle) * maxDistance;
                joystickCurrentY = Math.sin(angle) * maxDistance;
            } else {
                joystickCurrentX = dx;
                joystickCurrentY = dy;
            }
            
            joystick.style.transform = `translate(${joystickCurrentX}px, ${joystickCurrentY}px)`;
            
            // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º –∑–Ω–∞—á–µ–Ω–∏—è
            player.joystickX = joystickCurrentX / maxDistance;
            player.joystickY = joystickCurrentY / maxDistance;
        }
        
        // –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π
        document.getElementById('hideBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            toggleHide();
        });
        
        document.getElementById('flashlightBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            toggleFlashlight();
        });
        
        function toggleHide() {
            if (player.hidden) {
                player.hidden = false;
                console.log('–í—ã—à–µ–ª –∏–∑ —É–∫—Ä—ã—Ç–∏—è');
            } else {
                const nearHideSpot = checkNearHideSpot();
                if (nearHideSpot) {
                    player.hidden = true;
                    console.log('–°–ø—Ä—è—Ç–∞–ª—Å—è');
                }
            }
        }
        
        let flashlightOn = false;
        function toggleFlashlight() {
            if (player.isGranny) return;
            flashlightOn = !flashlightOn;
            console.log('–§–æ–Ω–∞—Ä–∏–∫:', flashlightOn ? '–í–ö–õ' : '–í–´–ö–õ');
        }
        
        // === FIREBASE ===
        function initFirebase() {
            const playerRef = ref(database, `rooms/${roomId}/players/${playerId}`);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
            updateConnectionStatus('üîÑ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É...');
            
            // –°–Ω–∞—á–∞–ª–∞ –∑–∞–ø–∏—Å—ã–≤–∞–µ–º —Å–µ–±—è –≤ –±–∞–∑—É
            update(playerRef, {
                id: playerId,
                name: player.name,
                isGranny: player.isGranny,
                x: player.x,
                y: player.y,
                floor: player.floor,
                hidden: player.hidden,
                online: true,
                joinedAt: Date.now()
            }).then(() => {
                updateConnectionStatus('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ –∫–æ–º–Ω–∞—Ç–µ');
                
                // –°–ª—É—à–∞–µ–º –≤—Å–µ—Ö –∏–≥—Ä–æ–∫–æ–≤
                const playersRef = ref(database, `rooms/${roomId}/players`);
                onValue(playersRef, (snapshot) => {
                    const players = snapshot.val() || {};
                    const count = Object.keys(players).length;
                    document.getElementById('playersCount').textContent = count;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –¥—Ä—É–≥–∏—Ö –∏–≥—Ä–æ–∫–æ–≤
                    otherPlayers = {};
                    Object.entries(players).forEach(([id, data]) => {
                        if (id !== playerId && data && data.online !== false) {
                            otherPlayers[id] = {
                                x: data.x || 0,
                                y: data.y || 0,
                                floor: data.floor || 1,
                                hidden: data.hidden || false,
                                isGranny: data.isGranny || false,
                                name: data.name || '–ò–≥—Ä–æ–∫',
                                color: data.isGranny ? '#ff0000' : '#00a8ff',
                                lastSeen: data.lastUpdate || 0
                            };
                        }
                    });
                    
                    // –£–¥–∞–ª—è–µ–º –Ω–µ–∞–∫—Ç–∏–≤–Ω—ã—Ö (–±–æ–ª—å—à–µ 10 —Å–µ–∫—É–Ω–¥)
                    const now = Date.now();
                    Object.keys(otherPlayers).forEach(id => {
                        if (now - otherPlayers[id].lastSeen > 10000) {
                            delete otherPlayers[id];
                        }
                    });
                });
            }).catch(error => {
                console.error('–û—à–∏–±–∫–∞ Firebase:', error);
                updateConnectionStatus('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–≤–æ—é –ø–æ–∑–∏—Ü–∏—é
            const updateInterval = setInterval(() => {
                update(playerRef, {
                    x: player.x,
                    y: player.y,
                    floor: player.floor,
                    hidden: player.hidden,
                    lastUpdate: Date.now(),
                    online: true
                });
            }, 100);
            
            // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ
            window.addEventListener('beforeunload', () => {
                clearInterval(updateInterval);
                update(playerRef, { online: false });
                remove(playerRef);
            });
        }
        
        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('connectionStatus') || 
                                 document.getElementById('debugInfo');
            if (statusElement) {
                statusElement.innerHTML = status;
            }
        }
        
        function exitGame() {
            const playerRef = ref(database, `rooms/${roomId}/players/${playerId}`);
            update(playerRef, { online: false });
            remove(playerRef);
            window.location.href = 'index.html';
        }
        
        // === –û–¢–†–ò–°–û–í–ö–ê ===
        function drawMap() {
            // –§–æ–Ω
            ctx.fillStyle = '#111';
            ctx.fillRect(CAMERA.x, CAMERA.y, canvas.width / CAMERA.zoom, canvas.height / CAMERA.zoom);
            
            // –ö–æ–º–Ω–∞—Ç—ã
            MAP.rooms.forEach(room => {
                if (room.floor !== player.floor) return;
                
                const x = room.x * MAP.gridSize;
                const y = room.y * MAP.gridSize;
                const w = room.w * MAP.gridSize;
                const h = room.h * MAP.gridSize;
                
                ctx.fillStyle = '#222';
                ctx.fillRect(x, y, w, h);
                
                ctx.strokeStyle = '#444';
                ctx.lineWidth = 2;
                ctx.strokeRect(x, y, w, h);
                
                ctx.fillStyle = '#888';
                ctx.font = '14px Arial';
                ctx.fillText(room.name, x + 5, y + 20);
            });
            
            // –û–±—ä–µ–∫—Ç—ã
            ctx.globalAlpha = 0.3;
            MAP.objects.forEach(obj => {
                if (obj.floor !== player.floor) return;
                
                const x = obj.x * MAP.gridSize;
                const y = obj.y * MAP.gridSize;
                
                switch (obj.type) {
                    case 'door':
                        ctx.fillStyle = '#8B4513';
                        ctx.fillRect(x, y, MAP.gridSize, MAP.gridSize);
                        break;
                    case 'stairs':
                        ctx.fillStyle = '#555';
                        ctx.fillRect(x, y, MAP.gridSize, MAP.gridSize);
                        break;
                    case 'closet':
                    case 'bed':
                    case 'sofa':
                    case 'fridge':
                        ctx.fillStyle = '#5D4037';
                        ctx.fillRect(x, y, MAP.gridSize, MAP.gridSize);
                        break;
                }
            });
            ctx.globalAlpha = 1.0;
        }
        
        function drawPlayers() {
            // –î—Ä—É–≥–∏–µ –∏–≥—Ä–æ–∫–∏
            Object.values(otherPlayers).forEach(p => {
                if (p.floor !== player.floor) return;
                
                const x = p.x;
                const y = p.y;
                
                // –¢–µ–Ω—å
                ctx.fillStyle = 'rgba(0,0,0,0.3)';
                ctx.beginPath();
                ctx.ellipse(x + 10, y + 30, 12, 5, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // –ò–≥—Ä–æ–∫
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(x + 10, y + 10, p.hidden ? 8 : 15, 0, Math.PI * 2);
                ctx.fill();
                
                // –ò–º—è
                if (!p.hidden) {
                    ctx.fillStyle = '#fff';
                    ctx.font = '12px Arial';
                    ctx.fillText(p.name, x - 10, y - 5);
                }
                
                // –ï—Å–ª–∏ —Å–ø—Ä—è—Ç–∞–Ω
                if (p.hidden) {
                    ctx.fillStyle = 'rgba(0,0,0,0.5)';
                    ctx.fillRect(x - 5, y - 5, 30, 30);
                }
            });
            
            // –¢–µ–∫—É—â–∏–π –∏–≥—Ä–æ–∫
            const x = player.x;
            const y = player.y;
            
            // –¢–µ–Ω—å
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.beginPath();
            ctx.ellipse(x + 10, y + 30, 15, 6, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // –ò–≥—Ä–æ–∫
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(x + 10, y + 10, player.hidden ? 10 : player.size/2, 0, Math.PI * 2);
            ctx.fill();
            
            // –ò–º—è
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 14px Arial';
            ctx.fillText(player.name + ' (–í—ã)', x - 15, y - 10);
            
            // –ï—Å–ª–∏ —Å–ø—Ä—è—Ç–∞–Ω
            if (player.hidden) {
                ctx.fillStyle = 'rgba(0,0,0,0.7)';
                ctx.fillRect(x - 10, y - 10, 40, 40);
                ctx.fillStyle = '#fff';
                ctx.font = '12px Arial';
                ctx.fillText('–°–ø—Ä—è—Ç–∞–Ω', x, y - 15);
            }
        }
        
        // === –ò–ì–†–û–í–û–ô –¶–ò–ö–õ ===
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // –î–≤–∏–∂–µ–Ω–∏–µ
            if (!player.hidden) {
                let moveX = 0, moveY = 0;
                
                // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞
                if (keys['w'] || keys['arrowup']) moveY -= 1;
                if (keys['s'] || keys['arrowdown']) moveY += 1;
                if (keys['a'] || keys['arrowleft']) moveX -= 1;
                if (keys['d'] || keys['arrowright']) moveX += 1;
                
                // –î–∂–æ–π—Å—Ç–∏–∫ (–ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç –Ω–∞ –º–æ–±–∏–ª–∫–∞—Ö)
                if (isMobile && joystickActive) {
                    moveX = player.joystickX;
                    moveY = player.joystickY;
                }
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ
                if (moveX !== 0 || moveY !== 0) {
                    const speed = player.speed;
                    const magnitude = Math.sqrt(moveX * moveX + moveY * moveY);
                    if (magnitude > 0) {
                        moveX /= magnitude;
                        moveY /= magnitude;
                    }
                    
                    const newX = player.x + moveX * speed;
                    const newY = player.y + moveY * speed;
                    
                    // –ì—Ä–∞–Ω–∏—Ü—ã
                    player.x = Math.max(0, Math.min(MAP.width * MAP.gridSize - player.size, newX));
                    player.y = Math.max(0, Math.min(MAP.height * MAP.gridSize - player.size, newY));
                    
                    // –õ–µ—Å—Ç–Ω–∏—Ü—ã
                    checkStairs();
                }
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–º–µ—Ä—ã –∏ –æ—Ç—Ä–∏—Å–æ–≤–∫–∞
            CAMERA.update();
            CAMERA.apply();
            drawMap();
            drawPlayers();
            
            requestAnimationFrame(gameLoop);
        }
        
        function checkStairs() {
            const gridX = Math.floor((player.x + player.size/2) / MAP.gridSize);
            const gridY = Math.floor((player.y + player.size/2) / MAP.gridSize);
            
            for (const obj of MAP.objects.filter(o => o.type === 'stairs')) {
                if (obj.x === gridX && obj.y === gridY) {
                    player.floor = player.floor === 1 ? 2 : 1;
                    
                    if (player.floor === 2) {
                        player.x = 8 * MAP.gridSize;
                        player.y = 4 * MAP.gridSize;
                    } else {
                        player.x = 10 * MAP.gridSize;
                        player.y = 12 * MAP.gridSize;
                    }
                    break;
                }
            }
        }
        
        function checkNearHideSpot() {
            const playerGridX = Math.floor((player.x + player.size/2) / MAP.gridSize);
            const playerGridY = Math.floor((player.y + player.size/2) / MAP.gridSize);
            
            for (const obj of MAP.objects.filter(o => 
                o.type === 'closet' || o.type === 'bed' || o.type === 'sofa' || o.type === 'fridge')) {
                if (obj.floor !== player.floor) continue;
                
                if (Math.abs(obj.x - playerGridX) <= 1 && Math.abs(obj.y - playerGridY) <= 1) {
                    return true;
                }
            }
            return false;
        }
        
        // –¢–∞–π–º–µ—Ä –∏–≥—Ä—ã
        let gameTime = 120;
        const timerInterval = setInterval(() => {
            gameTime--;
            document.getElementById('timer').textContent = gameTime;
            if (gameTime <= 0) {
                clearInterval(timerInterval);
                alert('–í—Ä–µ–º—è –≤—ã—à–ª–æ!');
                exitGame();
            }
        }, 1000);
        
        // === –ó–ê–ü–£–°–ö ===
        initFirebase();
        gameLoop();
        console.log('–ò–≥—Ä–∞ –∑–∞–ø—É—â–µ–Ω–∞');
    </script>
