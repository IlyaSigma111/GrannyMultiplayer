<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granny 2D - Игра</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
    <script type="module" src="firebase.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        /* Временно добавьте CSS сюда, чтобы проверить */
        body { background: #1a1a2e; color: white; }
        canvas { border: 2px solid red; }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="timer">
                <span id="timer">120</span> сек
            </div>
            <div class="role">
                Вы: <span id="roleText">Выживший</span>
            </div>
            <div class="players-online">
                Игроков: <span id="playersCount">1</span>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="controls">
            <div class="desktop-controls">
                <p>WASD - двигаться, SPACE - спрятаться, E - взаимодействовать</p>
            </div>
            
            <div class="mobile-controls">
                <div class="d-pad">
                    <button class="d-btn up" data-key="w">↑</button>
                    <button class="d-btn left" data-key="a">←</button>
                    <button class="d-btn down" data-key="s">↓</button>
                    <button class="d-btn right" data-key="d">→</button>
                </div>
                <div class="action-buttons">
                    <button class="action-btn hide-btn" data-action="hide">Прятаться</button>
                    <button class="action-btn interact-btn" data-action="interact">Действие</button>
                </div>
            </div>
        </div>
        
        <div class="game-log" id="gameLog">
            <p>Добро пожаловать в дом Granny!</p>
        </div>
    </div>
    
    <div id="resultModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2 id="resultTitle">Игра окончена!</h2>
            <p id="resultText"></p>
            <button onclick="window.location.href='index.html'">В лобби</button>
        </div>
    </div>
    
    <script type="module">
        // Показываем отладку
        console.log('Game page loaded');
        console.log('URL params:', window.location.search);
        
        // Временно простой тест
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Рисуем тестовый круг
        ctx.fillStyle = '#ff4757';
        ctx.beginPath();
        ctx.arc(400, 300, 50, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.fillStyle = 'white';
        ctx.font = '20px Arial';
        ctx.fillText('Игра загружается...', 300, 320);
        
        // Проверяем параметры
        const urlParams = new URLSearchParams(window.location.search);
        const room = urlParams.get('room');
        const player = urlParams.get('player');
        const granny = urlParams.get('granny');
        
        console.log('Room:', room, 'Player:', player, 'Granny:', granny);
        
        if (!room || !player) {
            ctx.fillText('Ошибка: нет параметров комнаты!', 250, 350);
        }
    </script>
</body>
</html>
