<!-- В login-screen замените на: -->
<div id="login-screen" class="screen">
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-user"></i> Вход в игру</h2>
            <p>Выберите ник и начните играть!</p>
        </div>
        
        <div class="login-form">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user-tag"></i> Ваш никнейм:
                </label>
                <input 
                    type="text" 
                    id="username" 
                    placeholder="Введите имя (3-20 символов)"
                    maxlength="20"
                    autocomplete="off"
                >
                <div class="hint">Другие игроки увидят это имя</div>
            </div>
            
            <div class="form-group">
                <label for="avatar-color">
                    <i class="fas fa-palette"></i> Цвет игрока:
                </label>
                <div class="color-picker">
                    <div class="color-option" data-color="#FF5252" style="background-color: #FF5252;"></div>
                    <div class="color-option" data-color="#4CAF50" style="background-color: #4CAF50;"></div>
                    <div class="color-option" data-color="#2196F3" style="background-color: #2196F3;"></div>
                    <div class="color-option" data-color="#FF9800" style="background-color: #FF9800;"></div>
                    <div class="color-option" data-color="#9C27B0" style="background-color: #9C27B0;"></div>
                    <div class="color-option" data-color="#00BCD4" style="background-color: #00BCD4;"></div>
                </div>
                <input type="hidden" id="avatar-color" value="#4CAF50">
            </div>
            
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="remember-me" checked>
                    <span>Запомнить меня</span>
                </label>
            </div>
            
            <button id="simple-login" class="btn primary">
                <i class="fas fa-play"></i>
                Начать игру
            </button>
            
            <div class="login-stats">
                <p><i class="fas fa-users"></i> Игроков онлайн: <span id="online-count">0</span></p>
                <p><i class="fas fa-door-open"></i> Активных комнат: <span id="rooms-count">0</span></p>
            </div>
        </div>
        
        <div class="login-footer">
            <p class="disclaimer">
                <i class="fas fa-info-circle"></i>
                Игра сохраняется локально. Для игры с друзьями нужен код комнаты.
            </p>
        </div>
    </div>
</div>

<!-- В главном меню обновите профиль: -->
<div class="player-profile">
    <div class="avatar-circle" id="profile-avatar" style="background-color: #4CAF50;">
        <span id="avatar-letter">П</span>
    </div>
    <div class="profile-info">
        <span id="profile-name" class="profile-name">Гость</span>
        <button id="change-profile" class="profile-login">
            <i class="fas fa-edit"></i>
            Сменить
        </button>
    </div>
</div>
